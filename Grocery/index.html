<!DOCTYPE html>

    <title>Grocery</title>
    <link href="https://fonts.googleapis.com/css?family=Cherry+Swash|Raleway" rel="stylesheet">
    <link href="style.css" rel="stylesheet">

  <body>
    <header>
      <h1>The Can Store</h1>

              <option>Meat</option>
              <option>Soup</option>

          <div>
            <label for="searchTerm">Enter search term:</label>

          <div>
            <button>Filter results</button>
          </div>
        </form>
      </aside>
      <main>

      </main>

    <footer>
